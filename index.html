<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <!-- Use Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Use Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  </head>

  <body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4"><span class="far fa-newspaper"> </span> New York Times Search</h1>
            </div>
        </div>
    </header>

        <div class="container">

          <div class="row">
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3 font-weight-bold"><span class="far fa fa-search"></span> Search Parameters</h4>
              
              <form class="needs-validation" novalidate="">
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <label for="search-term" class="text-bold">Search Term:</label>
                    <input type="text" class="form-control" id="search-term" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Search term is required.
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <label for="numOfRecords">Number of Records to Retrieve:</label>
                    <input type="text" class="form-control" id="numOfRecords" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Number is required.
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <label for="startYear">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYear" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Start Year is required.
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                      <label for="endYear">End Year (Optional):</label>
                      <input type="text" class="form-control mb-4" id="endYear" placeholder="" value="" required="">
                      <div class="invalid-feedback">
                        End Year is required.
                      </div>
                      
                      <button id="search-btn" class="btn btn-primary btn-lg mr-5" type="submit"><span class="far fa fa-search"></span> Search</button>
                      <button id="clear-btn" class="btn btn-primary btn-lg" type="submit"><span class="far fa fa-trash-alt"></span> Clear Results</button>
                      <hr class="mb-4">

                    
                      <h3 class="font-weight-bold"><span class="fa fa-table"></span> Top Articles</h3>
                      <div class="mb-4">
                        <div id="top-articles">
                     

                            <!-- API Response articles go here  -->
                        </div> 
                      </div>
                   </div>
                </div>
              </form>
              <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">Â© 2020 Made with lots of Love</p>
              </footer>
            </div>
          </div>
        </div>
    
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="../../assets/js/vendor/popper.min.js"></script>
        <script src="../../dist/js/bootstrap.min.js"></script>
        <script src="../../assets/js/vendor/holder.min.js"></script>
        <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
    
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
    
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
        </script>
      
  </body>
</html>
